<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    code {
      background-color: gray;
    }

    .hide {
      display: none; /* Using to hide the element */
    }

    .invisible {
      visibility: hidden; /* Using to hide the element with space*/
    }
  </style>
  <body>
    <h2>Using <code>display: none;</code></h2>
    <p class="hide">first</p>
    <p>second</p>
  </body>

  <body>
    <h2>Using <code>visibility: hidden;</code></h2>
    <p class="invisible">first</p>
    <p>second</p>
  </body>
</html>
